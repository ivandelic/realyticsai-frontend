kind: Service
apiVersion: v1
metadata:
  name: realyticsai-frontend-service
  labels:
    app: realyticsai-frontend
spec:
  type: LoadBalancer
  selector:
    app: realyticsai-frontend
  ports:
    -
      port: 80
      targetPort: 3000
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: realyticsai-frontend-deployment
  labels:
    app: realyticsai-frontend
spec:
  selector:
    matchLabels:
      app: realyticsai-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: realyticsai-frontend
        version: v1
    spec:
      containers:
        -
          name: realyticsai-frontend
          image: 'eu-frankfurt-1.ocir.io/oraseemeaceeociworkshop/ivandelic/hep/realyticsai-frontend:latest'
          imagePullPolicy: Always
          ports:
            -
              containerPort: 3000
          env:
            -
              name: REACT_APP_API_URL
              value: http://realyticsai-backend.micro.ivandelic.com
      imagePullSecrets:
        -
          name: ocirsecret